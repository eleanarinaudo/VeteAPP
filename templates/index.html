<!-- BOTON NUEVO --> 
<div class="actions-menu">
<h1>Mascotas</h1>
<button type="button" class="btn btn-primary btn-new" data-toggle="modal" data-target="#exampleModal">Nuevo</button>
</div>
<!-- END BOTON NUEVO --> 

<!-- TABLA -->     
<table class="table table-stripped table-hover">
  <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tipo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Dueño</th>
        <th scope="col"></th>
      </tr>
  </thead>
  <tbody id="lista-mascotas">
  </tbody>
</table>
</div>
<!-- MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Nueva Mascota</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
      <form id="form">
        <input type="hidden" id="indice" >
        <div class="form-row">
            <div class="col">
                <select id="tipo" class="form-control">
                <option>Tipo Animal</option>
                <option>Perro</option>
                <option>Gato</option>
                <option>Pájaro</option>
                <option>Otro</option>
                </select>
            </div>
        </div>
        <div class="form-row">
          <div class="col">
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
          </div>
          <div class="col">
            <select class="form-control" id="dueno">
            <option>Dueño</option>
            <option>Amalia</option>
            <option>Betty</option>
            <option>Luke</option>
            </select>
        </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-guardar">Crear</button>
  </div>
</div>
</div>
</div>
<!-- END MODAL -->
